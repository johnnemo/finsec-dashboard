<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngx-visualize type="x-area"></ngx-visualize>
  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-table [fields]="fields" type="x-area"></finsec-table>

  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-form type="x-area" (getArea)="getArea($event)" (getMessage)="getMessage($event)"></finsec-form>
  </div>
</div>
