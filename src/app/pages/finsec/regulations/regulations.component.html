<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngx-visualize type="x-regulation"></ngx-visualize>
  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-table [fields]="fields" type="x-regulation"></finsec-table>
  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-form type="x-regulation" (getRegulation)="getRegulation($event)" (getMessage)="getMessage($event)
    "></finsec-form>
  </div>
</div>
