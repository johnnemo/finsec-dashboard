<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngx-visualize type="x-probe"></ngx-visualize>
  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-table [fields]="fields" type="x-probe"></finsec-table>
  </div>
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <finsec-form type="x-probe" (getProbe)="getProbe($event)" (getMessage)="getMessage($event)"></finsec-form>
  </div>
</div>
