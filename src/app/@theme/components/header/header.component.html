<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" class="sidebar-toggle" href="#">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a (click)="navigateHome()" class="logo" href="#"><span><img alt="FINSEC-LOGO1200x396.png" data-type="image"
                                                                 height="50" itemprop="image"
                                                                 src="https://static.wixstatic.com/media/e57462_b3116ce4e41a4f9b88462a51cdb5d55d~mv2.png/v1/fill/w_396,h_130,al_c,q_80,usm_0.66_1.00_0.01/FINSEC-LOGO1200x396.webp"></span></a>
  </div>
  <!--<nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">-->
  <!--<nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>-->
  <!--</nb-select>-->
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'notification']" >
    <nb-user size="medium" picture="https://via.placeholder.com/50/4479e7/ffffff?Text=IMG" badgeStatus="danger" badgeText="{{notificationCount}}" [showName]="false" [nbContextMenu]="notificationMenu"
    *ngIf="notificationCount > 0"
    [name]="notification?.title"
    >
    </nb-user>
    </nb-action>
    <nb-action *nbIsGranted="['view', 'user']" class="user-action">
      <nb-user [name]="user?.name"
               [nbContextMenu]="userMenu"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
